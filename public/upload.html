<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>PanHeadFM - Upload</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <center><a href="/">PanHeadFM</a>
                <center/>
        </div>
    </div>
    <div class="content">
        <div class="test"><h1>ЗАГРУЗИТЬ ФАЙЛ</h1></div>


        <div class="form">
            <form action="#">
                <label for="podcast"><h3>НАЗВАНИЕ</h3></label>
                <input type="text" id="podcast"> <br>
                <label for="discription"><h3>ОПИСАНИЕ</h3></label>
                <textarea name="discription" id="discription" cols="20" rows="5"></textarea><Br>
                <label for="genre" id=genre><h3>ЖАНР</h3></label>
                <input type="text" name="genre">
                <Br>
                <center><label id="uplLbl" for="check4">ЗАГРУЗИТЬ</label></center>
                <input type="file" id="check4">


            </form>
        </div>

        <div class="footer_upload">
        </div>
    </div>

    <script src="src/upload.js"></script>


</body>
</html>
