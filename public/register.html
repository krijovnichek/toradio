<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>PanHeadFM - Upload</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <center><a href="/">PanHeadFM</a>
                <center/>
        </div>
    </div>
    <div class="content">
        <div class="test"><h1>ЗАГРУЗИТЬ ФАЙЛ</h1></div>


        <div class="form">

            <form action="/newuser" method="get">
                <label for="text"><h3>Имя пользователя</h3>
                    <input type="text" name="username">
                </label>
                <label for="email"><h3>e-mail</h3>
                    <input type="email" name="email">
                </label>
                <label for="password"><h3>Пароль</h3>
                    <input type="password" name="password">
                </label>
                <input type="submit">
            </form>
        </div>

        <div class="footer_upload">
        </div>
    </div>

    <script src="src/upload.js"></script>


</body>
</html>
